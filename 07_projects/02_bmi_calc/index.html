<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="UX-A-Compatible" content="IE=Edge"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Project 2: BMI Calculator</title>
    </head>

    <body>
        <div class="container">
            <h1><b>BMI Calculator - By Affan</b></h1>
            <form id="BMI-Form">
                <label for="height">Height in cm:</label>
                <input type="text" id="height" placeholder="Enter your height: " required><br><br>

                <label for="weight">Weight in Kg:</label>
                <input type="text" id="weight" placeholder="Enter your weight: " required><br><br>

                <button type="button">Calculate</button>
                <br>
                <button id="clear" type="reset">Clear</button>
                <br><br>
                <div id="result"></div>
                <br><br>
                <div id="analysis"></div>
                <br><br>
                <div class="weight-guide">
                    <h2>BMI Guide - Your BMI Speaks...</h2>
                    <ul>
                        <li>Under Weight: Less than 18.6</li>
                        <li>Normal Weight: Between 18.6 to 24.9 </li>
                        <li>Over Weight: More than 24.9</li>
                    </ul>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
